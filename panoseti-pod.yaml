apiVersion: v1
kind: Pod
metadata:
  name: panoseti-pod
spec:
  hostname: headnode
  containers:
    - name: ubuntu
      image: ghcr.io/liuweiseu/ubuntu-aarch64:24.04-v1.1
      command: [ "sleep", "infinity" ]
      workingDir: /home/panoseti
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      ports:
        - containerPort: 22
          hostPort: 5922
      volumeMounts:
        - mountPath: /home/panoseti/panoseti
          name: panoseti-control

    - name: redis
      image: docker.io/library/redis:7.4.1

    - name: influxdb
      image: docker.io/library/influxdb:1.8.10
      ports:
        - containerPort: 8086
          hostPort: 8086

    - name: grafana
      image: docker.io/grafana/grafana:latest
      ports:
        - containerPort: 3000
          hostPort: 3000
      volumeMounts:
        - mountPath: /etc/grafana/provisioning/dashboards
          name: panoseti-grafana-dashboards
        - mountPath: /etc/grafana/provisioning/datasources
          name: panoseti-grafana-datasources 

    - name: apache2
      image: docker.io/library/php:7.4-apache
      ports:
        - containerPort: 80
          hostPort: 8080
      volumeMounts:
        - mountPath: /etc/apache2
          name: panoseti-apache2-config
        - mountPath: /var/www/html
          name: panoseti-apache2-web
        - mountPath: /mnt/headnode
          name: panoseti-headnode-data
        - mountPath: /mnt/daq
          name: panoseti-daq-data

  volumes:
    - name: panoseti-headnode-data
      hostPath:
        path: /home/wei/data
        type: Directory
    - name: panoseti-daq-data
      hostPath:
        path: /mnt/data
        type: Directory
    - name: panoseti-control
      hostPath:
        path: /home/wei/Projects/panoseti
        type: Directory
    - name: panoseti-grafana-dashboards
      hostPath:
        path: /home/wei/Projects/panoseti-pod/data/grafana/grafana_provisioning/dashboards
        type: Directory
    - name: panoseti-grafana-datasources
      hostPath:
        path: /home/wei/Projects/panoseti-pod/data/grafana/grafana_provisioning/datasources
        type: Directory
    - name: panoseti-apache2-config
      hostPath:
        path: /home/wei/Projects/panoseti-pod/data/apache2/config
        type: Directory
    - name: panoseti-apache2-web
      hostPath:
        path: /home/wei/Projects/panoseti-pod/data/apache2/web
        type: Directory 
